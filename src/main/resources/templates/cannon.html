<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!--将js文件替换为myGame.js查看我的游戏-->

    <link th:href="@{/css/cannon.css}" rel="stylesheet"/>

    <script th:src="@{/js/cannon/actions.js}"></script>
    <script th:src="@{/js/cannon/game.js}"></script>
    <script th:src="@{/js/cannon/actor.js}"></script>
    <script th:src="@{/js/cannon/cannon.js}"></script>

</head>
<body>
<div th:include="fragments::header"></div>
    <div class="container">
        <h1>WebLab Cannon Blast!</h1>
        <h4 class="description">This is a simple target game, drag the cross hair to the target
        and fire the cannon to destroy it! If you're really good, then try and 
        make shots that hit multiple targets.</h4>
        <canvas id="game" width="400" height="300"></canvas>
        <button id="fire">Fire!</button>
        <div>Score: <span id="score">0</span></div>
    </div>
<div th:include="fragments::footer"></div>
</body>
