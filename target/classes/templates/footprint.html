    <script type="text/javascript">
        $(function () {
            $("div.city").each(function () {
                var $x = -70;
                var $y = -80;
                $(this).mouseover(function (e) {
                    var name = $(this).innerText;
                    // var index_num = $(this).index();
                    var dom = "<div class='mapDiv'><p>developing<span class='name'></span><span class='num'></span></p></div>";
                    $("body").append(dom);
                    $(".name").text(name);
                    // $(".num").text(index_num);
                    $(".mapDiv").css({
                        top: (e.pageY + $y) + "px",
                        left: (e.pageX + $x) + "px"
                    }).show("fast");
                }).mouseout(function () {
                    $(".mapDiv").remove();
                }).mousemove(function (e) {
                    $(".mapDiv").css({
                        top: (e.pageY + $y) + "px",
                        left: (e.pageX + $x) + "px"
                    })
                });
            });
        });
    </script>
