<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Myblog</title>

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div th:include="fragments::header"></div>
<div style="margin-top: 100px">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-8 column">
                        <div class="panel-group" id="panel-1">


                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-1"
                                       href="#panel-element-1">Python</a>
                                </div>
                                <div id="panel-element-1" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul>
                                            <div th:each="blogs:${pageInfo.getList()}">

                                                <li th:if="${blogs.getTag()=='python'}">
                                                    <a th:text="${blogs.getTitle()}"
                                                       th:href="${blogs.getHref()}" target="_blank"></a>
                                                </li>
                                            </div>
                                        </ul>

                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title collapsed" data-toggle="collapse"
                                       data-parent="#panel-39994" href="#panel-element-2">java</a>
                                </div>
                                <div id="panel-element-2" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul>
                                            <div th:each="blogs:${pageInfo.getList()}">

                                                <li th:if="${blogs.getTag()=='java'}">
                                                    <a th:text="${blogs.getTitle()}"
                                                       th:href="${blogs.getHref()}" target="_blank"></a>
                                                </li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a class="panel-title collapsed" data-toggle="collapse"
                                       data-parent="#panel-39994" href="#panel-element-3">php</a>
                                </div>
                                <div id="panel-element-3" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul>
                                            <div th:each="blogs:${pageInfo.getList()}">

                                                <li th:if="${blogs.getTag()=='php'}">
                                                    <a th:text="${blogs.getTitle()}"
                                                       th:href="${blogs.getHref()}" target="_blank"></a>
                                                </li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4 column">
                        <div class="list-group">
                            <a href="#" class="list-group-item active">待开发</a>
                            <div class="list-group-item">
                                List header
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading">
                                    List group item heading
                                </h4>
                                <p class="list-group-item-text">
                                    ...
                                </p>
                            </div>
                            <div class="list-group-item">
                                <span class="badge">14</span> Help
                            </div>
                            <a class="list-group-item active"> <span class="badge">14</span> Help</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments::footer"></div>

</body>
</html>
